<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      // adding in the modules for the graphic layer 
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
  
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPKe367f617298443399fc84e09cfba226eZzqIjHaqv84HLXuHlUkI6Kt99JRacHNYU2Z3chdWf_r-pBsewnCEgGCKJiK4THyb";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
  


    // adding the constructor for the graphics layer
    const graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer); 


    // defininig the geometry of the point
    const point= { // create a point
      type: "point",
      longitude: -97.750689 ,
      latitude: 30.263098    
    };


   // defining the marker style
   const simpleMarkerSymbol = {  
  type: "simple-marker",  
  color: [0, 0, 139],  // Color of blues rock
  outline: {  
    color: [255, 255, 255], // White  
    width: 1
  }  
};

  // creating the point
  const pointGraphic = new Graphic({  
  geometry: point,  
  symbol: simpleMarkerSymbol  
  });

 // adding the point to the graphicsLayer
  graphicsLayer.add(pointGraphic);
  });

  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
