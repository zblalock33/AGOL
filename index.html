<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
  require([
  "esri/config",
  "esri/Map",
  "esri/views/MapView",
  "esri/Graphic",
  "esri/layers/GraphicsLayer",
  "esri/geometry/Circle",
  "esri/layers/FeatureLayer"
], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, Circle,FeatureLayer) { 

      esriConfig.apiKey = "AAPKe367f617298443399fc84e09cfba226eZzqIjHaqv84HLXuHlUkI6Kt99JRacHNYU2Z3chdWf_r-pBsewnCEgGCKJiK4THyb";
      const map = new Map({
        basemap: "gray" // Basemap layer
      });
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 10, // Zoom level
        container: "viewDiv" // Div element
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Defining the geometry of the point
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };

      // Defining the marker style
      const pointSymbol = {
        type: "simple-marker",
        color: [139, 0, 0], 
        size: "12px",
        style: "triangle" 
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      // Creating the point graphic
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: pointSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Add the point graphic to the map
      graphicsLayer.add(pointGraphic);

      // Define the geometry for the rectangular polyline around Austin
      const polyline = {
        type: "polyline",
        paths: [
          [-97.800, 30.300],
          [-97.800, 30.200], 
          [-97.700, 30.200], 
          [-97.700, 30.300], 
          [-97.800, 30.300]  
        ]
      };

      // Define the symbol for the polyline
      const polylineSymbol = {
        type: "simple-line",
        color: [226, 119, 40], 
        width: 4
      };

      // Create the polyline graphic
      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      // Add the polyline graphic to the map
      graphicsLayer.add(polylineGraphic);

      // Create a circle around the point
      const circleGeometry = new Circle({
        center: point, // Center of the circle
        radius: 40, // Radius 
        numberOfPoints: 100,
        spatialReference: view.spatialReference
      });

      // Define the symbol for the circle
      const circleSymbol = {
        type: "simple-fill",
        color: [0, 0, 255, 0.2], 
        outline: {
          color: [0, 0, 255],
          width: 2
        }
      };

      // Create the circle graphic
      const circleGraphic = new Graphic({
        geometry: circleGeometry,
        symbol: circleSymbol
      });

      // Add the circle graphic to the map
      graphicsLayer.add(circleGraphic);
   
    
    // Define a pop-up for usaeduLayer
const popupEduusa = {
  "title": "Institution Information",
  "content": "<b>Name:</b> {INSTNM}<br><b>Total Enrollment:</b> {INSTSIZE}<br><b>Website:</b> <a href='https://{WEBADDR}.com' target='_blank'>{WEBADDR}</a>"
}

//adding the Const for the feature layer
const usaeduLayer = new FeatureLayer({
url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

//adding the popup here
outFields: ["INSTNM","INSTSIZE","WEBADDR"],
popupTemplate: popupEduusa
 });

//adding the feature layer to the map
map.add(usaeduLayer);


// Define the renderer for the airport feature layer using the PictureMarkerSymbol
const airportRenderer = {
      type: "simple",  // autocasts as new SimpleRenderer()
      symbol: {
        type: "picture-marker",  // autocasts as new PictureMarkerSymbol()
        url: "https://github.com/zblalock33/AGOL/blob/main/outline_local_airport_black_24dp.png",
        width: "18px",
        height: "18px"
      }
    };

    // Define the label class
    const airportLabels = {
      symbol: {
        type: "text",  
        color: "black",
        haloColor: "white",
        haloSize: "1px",
        font: {  
          size: "12px",
          family: "Arial",
          weight: "bold"
        }
      },
      labelPlacement: "above-center",
      labelExpressionInfo: {
        expression: "$feature.Fac_Name"  
    };

    // Define a pop-up for the airports layer
    const popupAirports = {
      "title": "{Fac_Name}",
      "content": "<b>Facility Type:</b> {Fac_Type}<br>" +
                 "<b>Location ID:</b> {Loc_Id}<br>" +
                 "<b>Effective Date:</b> {Eff_Date}<br>" +
                 "<b>City:</b> {City}<br>" +
                 "<b>State:</b> {State_Name}<br>" +
                 "<b>Owner:</b> {Owner_Name}<br>" +
                 "<b>Phone:</b> {Owner_Phon}"


    // Adding the FeatureLayer for the airports
    const airportsLayer = new FeatureLayer({
      url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Zachary_Blalock_US_Airports/FeatureServer",
      outFields: ["Fac_Type", "Loc_Id", "Eff_Date", "City", "State_Name", "Owner_Name", "Owner_Phon"],
      popupTemplate: popupAirports,
      renderer: airportRenderer, 
      definitionExpression: "Fac_Type = 'AIRPORT'", 
    });

    map.add(airportsLayer);

  });

  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .esri-popup__header {
      background-color: darkred !important;
      color: white !important; 
      border-bottom: 1px solid black !important;
    }

    .esri-popup__header-title {
      font-weight: bold !important;
    }

    .esri-popup__content {
      color: darkred !important;
      font-weight: bold !important; 
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
