<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/Polygon",
      "esri/symbols/SimpleFillSymbol",
      "esri/PopupTemplate"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, Polygon, SimpleFillSymbol, PopupTemplate) {

      esriConfig.apiKey = "YOUR_API_KEY_HERE";
      const map = new Map({
        basemap: "dark-gray" // Changed to dark matter basemap
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Define the geometry of the triangle
      const polygon = new Polygon({
        rings: [
          [-97.750689, 30.263098], // First vertex
          [-97.748689, 30.263098], // Second vertex
          [-97.749689, 30.265098], // Third vertex
          [-97.750689, 30.263098]  // Closing the polygon
        ]
      });

      // Define the symbol for the triangle
      const simpleFillSymbol = new SimpleFillSymbol({
        color: [139, 0, 0, 0.8], // Dark red with some transparency
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      });

      // Defining the popup properties
      /const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Stevie Ray Vaughan Statue",
    Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
 }


      // Create the graphic for the triangle
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: simpleFillSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Add the triangle graphic to the graphicsLayer
      graphicsLayer.add(polygonGraphic);
   });


  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
