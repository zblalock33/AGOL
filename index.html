<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "YOUR_API_KEY_HERE";
      const map = new Map({
        basemap: "gray" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Defining the geometry of the point
      const point = {
        type: "point",
        longitude: -97.7431,
        latitude: 30.2672
      };

      // Defining the marker style
      const pointSymbol = {
        type: "simple-marker",
        color: [139, 0, 0], 
        size: "20px",
        style: "triangle" 
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      // Creating the point graphic
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: pointSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Add the point graphic to the map
      graphicsLayer.add(pointGraphic);
    });
    
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
